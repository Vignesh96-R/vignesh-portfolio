<header class="fixed top-0 left-0 w-full z-[9999] border-b bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60">
  <div class="container mx-auto flex h-14 max-w-screen-2xl items-center justify-between px-4">
    <a href="#home" class="flex items-center gap-2 font-bold font-headline">
      <svg class="h-6 w-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
      </svg>
    </a>
    
    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a 
        *ngFor="let link of navLinks" 
        [href]="link.href"
        class="text-muted-foreground transition-colors hover:text-primary"
      >
        {{ link.label }}
      </a>
    </nav>
    
    <div class="md:hidden">
      <button 
        (click)="toggleMenu()"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 px-0 w-9"
      >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <span class="sr-only">Open menu</span>
      </button>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div 
    *ngIf="isOpen"
    class="fixed inset-y-0 right-0 z-50 w-full bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60 border-l md:hidden"
  >
    <div class="container mx-auto px-4 py-4 white-background">
      <div class="flex justify-end">
        <button 
          (click)="closeMenu()"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 px-0 w-9"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <nav class="grid gap-6 text-lg font-medium mt-8">
        <a 
          *ngFor="let link of navLinks" 
          [href]="link.href"
          (click)="closeMenu()"
          class="text-muted-foreground transition-colors hover:text-primary"
        >
          {{ link.label }}
        </a>
      </nav>
    </div>
  </div>
</header>
