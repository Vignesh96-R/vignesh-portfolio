<section id="experience" class="py-16 md:py-24 bg-background">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-headline font-bold text-center mb-12">Work Experience</h2>
    <div class="relative max-w-3xl mx-auto">
      <div class="absolute left-3.5 top-4 h-full w-0.5 bg-border"></div>
      <div *ngFor="let item of experienceData; let i = index" class="mb-10 pl-12 relative">
        <div
          class="absolute left-0 top-1.5 flex items-center justify-center w-8 h-8 rounded-full bg-primary text-primary-foreground">
<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M5.92198 4.29143H1.6681C1.10373 4.30344 0.974627 4.49452 0.934666 5.02286V6.48571M5.92198 4.29143V1.82286C6.00252 1.2109 6.16304 1.05672 6.58207 1H11.276C11.686 1.33544 11.8335 1.57396 11.9361 2.09714V4.29143M5.92198 4.29143H11.9361M11.9361 4.29143H16.0433C16.6491 4.3914 16.8877 4.64302 16.9234 5.84571C16.9234 5.84571 16.9234 6.23578 16.9234 6.48571M0.934666 6.48571V15.8114C0.889192 16.2675 0.966745 16.5267 1.44807 17H16.0433C16.6202 16.7529 16.8682 16.544 16.9234 15.8114C16.9234 15.8114 16.9234 10.1276 16.9234 6.48571M0.934666 6.48571L7.24216 9.96M7.24216 9.96V10.9657C7.23006 11.3432 7.32848 11.5094 7.75556 11.6971H10.1025C10.494 11.5991 10.6343 11.4663 10.6159 10.9657V9.96M7.24216 9.96C7.3487 9.54337 7.46635 9.41252 7.75556 9.32H10.1025C10.4244 9.38641 10.5353 9.52889 10.6159 9.96M10.6159 9.96C10.6159 9.96 14.4602 7.84251 16.9234 6.48571" stroke="white" stroke-width="1.5"/>
</svg>



        </div>
        <div
          class="transition-all duration-300 hover:shadow-lg hover:border-primary rounded-lg border bg-card text-card-foreground">
          <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="font-headline text-xl font-semibold leading-none tracking-tight">{{ item.role }}</h3>
            <p class="text-base text-muted-foreground">{{ item.company }} | {{ item.period }}</p>
          </div>
          <div class="p-6 pt-0">
            <ul class="list-disc pl-6 text-muted-foreground mb-4">
              <li *ngFor="let line of item.details.split('\n')">{{ line }}</li>
            </ul>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let skill of item.skills"
                class="inline-flex items-center rounded-md bg-green-200 px-2.5 py-0.5 text-xs font-medium text-green-800">
                {{ skill }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
