<section id="education" class="py-16 md:py-24 bg-card">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-headline font-bold text-center mb-12">Education</h2>
    <div class="relative max-w-2xl mx-auto">
      <div class="absolute left-3.5 top-4 h-full w-0.5 bg-border"></div>
      <div *ngFor="let item of educationData; let i = index" class="mb-8 pl-12 relative">
        <div class="absolute left-0 top-1.5 flex items-center justify-center w-8 h-8 rounded-full bg-primary text-primary-foreground">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
          </svg>
        </div>
        <div class="transition-all duration-300 hover:shadow-lg hover:border-primary rounded-lg border bg-card text-card-foreground">
          <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="font-headline text-xl font-semibold leading-none tracking-tight">{{ item.degree }}</h3>
            <p class="text-base text-muted-foreground">{{ item.institution }}{{ item.period ? ' | ' + item.period : '' }}</p>
          </div>
          <div class="p-6 pt-0">
            <p class="text-muted-foreground">{{ item.details }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
